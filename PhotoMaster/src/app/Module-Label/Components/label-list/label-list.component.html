<div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }">
  <div nz-col [nzSpan]="1"></div>
  <div nz-col [nzSpan]="22">
    <button nz-button nzType="primary" (click)="createLabel()"><i nz-icon nzType="plus" nzTheme="fill"></i>Create</button>
    <nz-table #borderedTable nzBordered [nzShowSizeChanger]="true" [nzPageSizeOptions]='[1,2,3,10]' [nzPageSize]="10" 
    [nzShowTotal]="totalTemplate" [nzData]="labels">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of borderedTable.data">
          <td>{{ data.id }}</td>
          <td>{{ data.name }}</td>
          <td>
            <button nz-button nzType="primary" (click)="editLabel(data)"><i nz-icon nzType="edit" nzTheme="fill"></i>Edit</button>
            <nz-divider nzType="vertical"></nz-divider>

            <button nz-popconfirm nzPopconfirmTitle="Are you sure to delete?" nzOkText="ok" nzCancelText="cancel" (nzOnConfirm)="deleteLabel(data.id)"
            nz-button nzType="primary" nzDanger><i nz-icon nzType="delete" nzTheme="fill"></i>Delete</button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
  <div nz-col [nzSpan]="1"></div>
  <ng-template #totalTemplate let-total> Total {{ total }} items</ng-template>
</div>

<app-label-detail></app-label-detail>
